<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <div class="gift-section">

      <div class="gift-section">
        <h2 class="gift-title">I TOLD YOU</h2>
        <div class="gift" id="gift-second"></div>
        
      <div class="gift-section">
        <h2 class="gift-title">RUN!!</h2>
        <div class="gift" id="gift-third"></div>
      </div>
    </div>
